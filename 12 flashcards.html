<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Interactives</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .instructions {
            background-color: #e1f5fe;
            border-left: 4px solid #03a9f4;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 4px;
        }
        
        .flashcards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .flashcard {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }
        
        .card-front {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            height: auto;
            min-height: 100%;
        }
        
        .card-back {
            background-color: #ecf0f1;
            transform: rotateY(180deg);
            text-align: left;
            font-size: 0.9em;
            position: absolute;
            top: 0;
            left: 0;
            height: auto;
            min-height: 100%;
            overflow-y: auto;
        }
        
        .card-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .flashcards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Flashcards Interactives</h1>
    
    <div class="instructions">
        <p>Cliquez sur une carte pour la retourner et voir la réponse. Cliquez à nouveau pour revenir à la question.</p>
    </div>
    
    <div class="flashcards-container" id="flashcardsContainer">
        <!-- Les flashcards seront générées par JavaScript -->
    </div>

    <script>
        // Définition des questions et réponses
        const flashcardsData = [
            {
                question: "Parlez-moi d'une journée typique dans votre travail. Quelles sont vos principales responsabilités ?",
                answer: "Bien sûr. Une journée typique pour moi commence généralement par la consultation de mes courriels et de mon agenda afin de planifier mes priorités pour la journée. En tant qu'analyste de politiques à [Nom du Ministère/Agence], mes responsabilités principales incluent la recherche et l'analyse de données relatives à [mentionner un domaine spécifique, ex: l'impact des changements climatiques sur les communautés nordiques]. Je consacre également une bonne partie de mon temps à la rédaction de notes d'information, de rapports et de présentations destinées à la direction. Fréquemment, je participe à des réunions d'équipe ou à des réunions interministérielles pour discuter de l'avancement des dossiers sur lesquels je travaille et pour collaborer sur des initiatives conjointes avec d'autres équipes ou ministères. Par exemple, hier, j'ai passé l'après-midi à finaliser une ébauche de breffage que je devais soumettre à mon gestionnaire concernant une nouvelle proposition législative."
            },
            {
                question: "Quel est le projet le plus intéressant sur lequel vous avez travaillé récemment ? Pourquoi était-il intéressant pour vous ?",
                answer: "Récemment, j'ai eu l'opportunité de contribuer à un projet visant à moderniser nos outils de communication interne au sein de l'organisation. Ce projet était particulièrement intéressant pour moi car il touchait directement à l'efficacité avec laquelle nous communiquons et à l'engagement des employés. J'ai été impliqué dans la phase de consultation, où nous avons recueilli les besoins et les suggestions de nos collègues à travers la distribution de sondages et l'organisation de groupes de discussion. Ce qui m'a passionné dans ce projet, c'est de constater comment des améliorations technologiques pouvaient avoir un impact concret et positif sur notre façon de travailler et de collaborer au quotidien. De plus, cela m'a permis d'interagir avec des personnes de différents niveaux et de différents secteurs de l'organisation, ce qui a été une expérience très enrichissante sur le plan professionnel."
            },
            {
                question: "Décrivez un défi que vous avez rencontré dans votre travail et comment vous l'avez surmonté.",
                answer: "Un défi notable que j'ai rencontré il y a quelques mois concernait la gestion d'un échéancier très serré pour la soumission d'un rapport interministériel. Plusieurs équipes de différents ministères devaient fournir des informations cruciales pour ce rapport, et la coordination de toutes ces contributions s'avérait complexe et demandait beaucoup de suivi. Pour surmonter ce défi, j'ai d'abord établi un plan de travail détaillé avec des jalons clairs pour chaque contributeur, en précisant les dates de livraison attendues pour leurs sections respectives. Ensuite, j'ai organisé de courtes réunions de suivi bihebdomadaires avec les représentants de chaque équipe pour identifier rapidement les blocages potentiels et faciliter la communication entre les différents groupes. J'ai également pris l'initiative de rencontrer individuellement certains collègues qui éprouvaient des difficultés pour leur offrir mon aide ou pour trouver des solutions alternatives ensemble. Grâce à cette approche proactive et collaborative, nous avons réussi à livrer le rapport à temps et à maintenir une bonne qualité de travail malgré la pression de l'échéancier."
            },
            {
                question: "Comment votre travail contribue-t-il aux objectifs de votre direction ou de votre ministère ?",
                answer: "Mon travail d'analyste principal en [domaine spécifique] contribue directement aux objectifs de ma direction, qui sont de [mentionner un objectif clé, ex: fournir des conseils stratégiques fondés sur des données probantes pour améliorer les services aux citoyens]. Par exemple, les analyses que je produis sur [mentionner un sujet précis] permettent à la haute gestion de prendre des décisions éclairées concernant l'allocation des ressources ou l'orientation des politiques dans notre domaine d'expertise. Récemment, une note d'information que j'ai préparée sur les tendances émergentes dans notre secteur a servi de base à une discussion stratégique importante au sein du comité de direction, ce qui illustre bien l'alignement direct entre mon travail quotidien et les objectifs de haut niveau de mon ministère."
            },
            {
                question: "Si vous pouviez changer une chose dans votre environnement de travail actuel, quelle serait-elle et pourquoi ?",
                answer: "Si je pouvais changer une chose dans mon environnement de travail actuel, ce serait probablement d'accroître les opportunités de collaboration interministérielle formelle sur des projets innovants. Bien que nous ayons des échanges informels et que nous collaborions ponctuellement avec d'autres ministères, je crois que la mise en place de structures plus établies pour partager les meilleures pratiques et développer des solutions conjointes entre les différents ministères du gouvernement pourrait grandement bénéficier à l'ensemble de la fonction publique. Par exemple, la mise en place de communautés de pratique thématiques plus dynamiques ou le lancement de projets pilotes conjoints entre ministères pourraient stimuler l'innovation et l'efficience à une plus grande échelle. Cela permettrait non seulement de briser les silos organisationnels qui existent parfois, mais aussi d'enrichir nos perspectives respectives en tirant parti de l'expertise variée présente au sein du gouvernement."
            },
            {
                question: "Quelles sont, selon vous, les qualités essentielles pour réussir dans la fonction publique canadienne ?",
                answer: "À mon avis, plusieurs qualités sont absolument essentielles pour réussir et s'épanouir dans la fonction publique canadienne. Premièrement, l'intégrité et un sens profond de l'éthique sont fondamentaux, car nous travaillons au service des Canadiens et la confiance du public est primordiale. Deuxièmement, l'adaptabilité et la résilience sont cruciales, étant donné que l'environnement gouvernemental est en constante évolution, avec des priorités qui peuvent changer rapidement, et que nous devons souvent faire face à des défis complexes. Troisièmement, un bon esprit de collaboration et d'excellentes compétences en communication sont indispensables, car la plupart de nos réalisations dépendent du travail d'équipe et de notre capacité à interagir efficacement avec divers intervenants, qu'il s'agisse de collègues, de gestionnaires, d'autres ministères ou du public. Enfin, je dirais qu'une volonté d'apprendre continuellement et un engagement sincère envers le service public sont des moteurs importants de succès à long terme dans la fonction publique."
            },
            {
                question: "Comment vous tenez-vous au courant des développements et des changements dans votre domaine d'expertise ?",
                answer: "Pour me tenir au courant des développements et des changements dans mon domaine d'expertise, qui est [votre domaine], j'adopte une approche multidimensionnelle. D'abord, je lis régulièrement les publications spécialisées, les rapports de recherche pertinents et les bulletins d'information qui traitent des sujets liés à mon travail. Je suis également abonné à des listes de diffusion de certains organismes gouvernementaux et non gouvernementaux qui publient des analyses et des données importantes. De plus, je suis des experts ou des institutions clés sur des plateformes professionnelles comme LinkedIn, ce qui me permet de rester informé des discussions et des nouvelles tendances. Ensuite, je participe activement à des webinaires, des conférences et des ateliers de formation lorsque c'est possible, car ces événements sont d'excellentes occasions d'approfondir mes connaissances et d'échanger avec d'autres professionnels. Par exemple, le mois dernier, j'ai assisté à un webinaire très instructif sur [sujet pertinent]. Enfin, les échanges réguliers avec mes collègues et les discussions au sein de mon réseau professionnel sont également une source précieuse d'information et de mise à jour sur les développements récents."
            },
            {
                question: "Pensez-vous que le télétravail est une bonne chose pour la fonction publique ? Quels en sont les avantages et les inconvénients selon vous ?",
                answer: "Je pense que le télétravail, ou plus largement le travail hybride, représente une évolution significative dans le monde du travail et qu'il comporte de nombreux avantages potentiels pour la fonction publique, mais aussi certains défis importants à gérer. Du côté des avantages, il y a certainement une meilleure flexibilité pour les employés, ce qui peut améliorer l'équilibre entre leur vie professionnelle et leur vie personnelle et potentiellement augmenter leur productivité et leur satisfaction au travail. Le télétravail peut également élargir le bassin de talents pour la fonction publique en permettant de recruter des personnes qui ne résident pas nécessairement dans les grands centres urbains où se trouvent la plupart des bureaux gouvernementaux. Cependant, il y a des inconvénients importants à considérer, comme le risque d'isolement pour certains employés, la difficulté de maintenir une culture d'équipe forte et un sentiment d'appartenance lorsque les interactions en personne sont réduites, et les défis liés à la sécurité de l'information et à la protection des données dans un environnement de travail distribué. Il est donc crucial, à mon sens, de trouver un équilibre judicieux qui maximise les bénéfices du télétravail tout en atténuant les risques potentiels, peut-être par la mise en place de modèles hybrides bien pensés et un soutien adéquat aux gestionnaires et aux employés pour naviguer dans ce nouvel environnement de travail."
            },
            {
                question: "Quelle est votre opinion sur l'importance de la formation continue pour les fonctionnaires ?",
                answer: "À mon avis, la formation continue est absolument cruciale pour les fonctionnaires, et ce, pour plusieurs raisons fondamentales. Premièrement, le monde évolue rapidement – que ce soit sur le plan technologique, sociétal ou législatif – et il est impératif que nous maintenions nos compétences et nos connaissances à jour pour pouvoir continuer à servir efficacement les Canadiens et à répondre à leurs besoins changeants. Deuxièmement, la formation continue favorise l'innovation et l'amélioration des services au sein de la fonction publique. En acquérant de nouvelles connaissances, de nouvelles perspectives et de nouvelles approches, nous sommes mieux outillés pour proposer des solutions créatives aux défis complexes auxquels le gouvernement est confronté. Enfin, investir dans la formation continue contribue au développement professionnel et à la motivation des employés. Offrir des opportunités d'apprentissage et de croissance démontre que l'organisation valorise son personnel et investit dans son avenir, ce qui peut accroître l'engagement, la satisfaction au travail et la rétention des talents. En fin de compte, je crois que la formation continue n'est pas seulement une dépense, mais plutôt un investissement essentiel dans la capacité de la fonction publique à servir au mieux les citoyens."
            },
            {
                question: "Comment décririez-vous l'équilibre entre la vie professionnelle et la vie personnelle au sein du gouvernement ? Y a-t-il des améliorations possibles ?",
                answer: "Je décrirais l'équilibre entre la vie professionnelle et la vie personnelle au sein du gouvernement comme étant généralement bon, surtout avec l'avènement plus marqué du travail hybride et une reconnaissance croissante de son importance pour le bien-être et la productivité des employés. Beaucoup de ministères offrent des modalités de travail flexibles, des horaires comprimés et divers programmes de soutien axés sur le bien-être. Cependant, je crois que des améliorations sont toujours possibles et souhaitables. Par exemple, il est important de s'assurer que la charge de travail des employés reste gérable, même en mode hybride, et que les gestionnaires encouragent et facilitent une réelle déconnexion en dehors des heures de travail. De plus, il est essentiel de cultiver une culture organisationnelle qui valorise et respecte cet équilibre au quotidien, au-delà des politiques écrites. Les gestionnaires ont un rôle clé à jouer pour montrer l'exemple et pour encourager des pratiques de travail saines qui favorisent le bien-être des employés et préviennent l'épuisement professionnel. Des initiatives supplémentaires pour promouvoir la santé mentale et le bien-être au travail pourraient également être bénéfiques."
            },
            {
                question: "À votre avis, quels sont les plus grands défis auxquels le gouvernement du Canada sera confronté dans les prochaines années ?",
                answer: "Je pense que le gouvernement du Canada sera confronté à plusieurs défis majeurs dans les prochaines années. D'abord, les changements climatiques et la nécessité d'une transition rapide et efficace vers une économie plus verte nécessiteront la mise en place de politiques audacieuses, des investissements importants et une adaptation considérable de la part de tous les secteurs de la société. Ensuite, il y a les défis liés à la transformation numérique rapide et à l'intégration croissante de l'intelligence artificielle dans de nombreux aspects de notre vie. Cela soulève des questions importantes en matière d'éthique, de sécurité des données, de protection de la vie privée et d'adaptation des compétences de la main-d'œuvre pour les emplois de demain. La gestion des finances publiques dans un contexte d'incertitude économique mondiale et de vieillissement de la population, avec les pressions croissantes sur les systèmes de santé et de soutien aux aînés, sera également un enjeu de taille. Enfin, maintenir la confiance du public envers les institutions gouvernementales et assurer la cohésion sociale dans un monde de plus en plus polarisé et où la désinformation est omniprésente représentera un défi constant qui nécessitera des efforts soutenus en matière de communication transparente et d'engagement citoyen. Pour faire face à ces défis complexes, une approche proactive, collaborative et innovante sera essentielle."
            },
            {
                question: "L'utilisation des deux langues officielles est essentielle dans la fonction publique. Comment percevez-vous son application au quotidien dans votre milieu de travail ?",
                answer: "Dans mon milieu de travail, je perçois une application globalement positive et un engagement certain envers le principe du bilinguisme et l'utilisation des deux langues officielles. Les communications officielles, qu'il s'agisse de courriels, de documents ou d'annonces, sont systématiquement disponibles dans les deux langues, et les employés ont le droit de travailler et d'être supervisés dans la langue officielle de leur choix dans les régions désignées bilingues. J'observe que de nombreux collègues font l'effort d'utiliser à la fois le français et l'anglais dans leurs interactions, et il y a un respect généralisé pour les préférences linguistiques de chacun. Par exemple, lors des réunions d'équipe, il est courant que les échanges se fassent dans les deux langues, ou que l'on s'assure que tous les participants se sentent à l'aise de s'exprimer dans la langue de leur choix et comprennent les discussions. Bien sûr, il y a toujours place à l'amélioration, notamment pour encourager une utilisation encore plus spontanée et active de la langue seconde au quotidien, mais je crois que la volonté est présente et que des progrès constants sont réalisés pour assurer une application efficace et équitable du bilinguisme."
            }
        ];

        // Fonction pour créer les flashcards
        function createFlashcards() {
            const container = document.getElementById('flashcardsContainer');
            
            flashcardsData.forEach((data, index) => {
                // Création du div conteneur pour la flashcard
                const flashcardContainer = document.createElement('div');
                flashcardContainer.className = 'flashcard-container';
                
                // Création de la flashcard
                const flashcard = document.createElement('div');
                flashcard.className = 'flashcard';
                flashcard.setAttribute('data-index', index);
                
                // Création du côté recto (question)
                const frontSide = document.createElement('div');
                frontSide.className = 'card-side card-front';
                frontSide.textContent = data.question;
                
                // Création du côté verso (réponse)
                const backSide = document.createElement('div');
                backSide.className = 'card-side card-back';
                backSide.textContent = data.answer;
                
                // Ajout du numéro de carte
                const cardNumber = document.createElement('div');
                cardNumber.className = 'card-number';
                cardNumber.textContent = `${index + 1}/${flashcardsData.length}`;
                
                // Assemblage de la flashcard
                frontSide.appendChild(cardNumber);
                flashcard.appendChild(frontSide);
                flashcard.appendChild(backSide);
                
                // Ajout de l'événement de clic pour retourner la carte
                flashcard.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                    
                    // Ajustement dynamique de la hauteur de la carte
                    adjustCardHeight(this);
                });
                
                // Ajout de la flashcard au conteneur
                flashcardContainer.appendChild(flashcard);
                container.appendChild(flashcardContainer);
            });
            
            // Initialisation des hauteurs des cartes
            document.querySelectorAll('.flashcard').forEach(card => {
                adjustCardHeight(card);
            });
        }
        
        // Fonction pour ajuster la hauteur des cartes en fonction du contenu
        function adjustCardHeight(card) {
            const isFlipped = card.classList.contains('flipped');
            const frontSide = card.querySelector('.card-front');
            const backSide = card.querySelector('.card-back');
            
            // Réinitialiser les hauteurs pour obtenir les dimensions naturelles
            card.style.height = 'auto';
            frontSide.style.height = 'auto';
            backSide.style.height = 'auto';
            
            // Calcul de la hauteur requise
            const frontHeight = frontSide.scrollHeight;
            const backHeight = backSide.scrollHeight;
            const maxHeight = Math.max(frontHeight, backHeight, 200); // Au moins 200px de hauteur
            
            // Application de la hauteur
            card.style.height = maxHeight + 'px';
            frontSide.style.height = '100%';
            backSide.style.height = '100%';
        }
        
        // Ajustement des hauteurs lors du redimensionnement de la fenêtre
        window.addEventListener('resize', function() {
            document.querySelectorAll('.flashcard').forEach(card => {
                adjustCardHeight(card);
            });
        });
        
        // Exécuter la fonction au chargement de la page
        window.onload = createFlashcards;
    </script>
</body>
</html>
