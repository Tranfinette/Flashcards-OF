        function generateRandomDecorations(count = 8) {
            let decorations = '';
            const usedPositions = [];
            
            for (let i = 0; i < count; i++) {
                let position;
                let attempts = 0;
                
                // å°è¯•æ‰¾åˆ°ä¸é‡å çš„ä½ç½®
                do {

                        left: Math.random() * 100
