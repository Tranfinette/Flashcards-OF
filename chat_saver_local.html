<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enregistreur de conversation Teams</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-size: 1em;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h2>💬 Chat Saver for Teams</h2>
    <p>请将聊天内容粘贴到下面的区域：</p>
    <textarea id="chatInput" placeholder="在这里粘贴 Teams 聊天记录..."></textarea><br>
    <button onclick="saveChat()">💾 保存聊天记录</button>

    <script>
        function saveChat() {
            const content = document.getElementById("chatInput").value.trim();
            if (!content) {
                alert("请先粘贴聊天内容！");
                return;
            }

            const date = new Date().toISOString().slice(0, 10);
            const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Chat_${date}.txt`;
            link.click();
        }
    </script>
</body>
</html>
